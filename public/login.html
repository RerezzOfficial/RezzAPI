<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rerezz.xyz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ===== Base Styles ===== */
        :root {
            --primary-color: #4a6bff;
            --primary-hover: #3a5aff;
            --text-color: #333;
            --light-gray: #c4c4c4;
            --error-color: #ff4757;
            --white: #ffffffc9;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #c4c4c4;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ===== Login Container ===== */
        .login-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .subtitle {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        /* ===== Form Elements ===== */
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            margin-right: 0.5rem;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* ===== Buttons ===== */
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 107, 255, 0.3);
        }

        /* ===== Spinner ===== */
        .spinner {
            border: 3px solid transparent;
            border-top: 3px solid var(--white);
            border-right: 3px solid var(--white);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* ===== Footer Links ===== */
        .register-link {
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .register-link a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* ===== Animations ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }

        /* ===== Password Toggle ===== */
.toggle-password {
    position: absolute;
    right: 12px; /* Jarak dari sisi kanan input */
    top: 70%; /* Posisi vertikal tengah */
    transform: translateY(-50%); /* Pusatkan ikon secara vertikal */
    color: var(--text-color);
    opacity: 0.6;
    cursor: pointer;
    transition: var(--transition);
    z-index: 2; /* Pastikan ikon berada di atas input */
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://files.catbox.moe/r1zfm3.png" alt="Logo">
        </div>
        
        <h2>Welcome to Rerezz.xyz</h2>
        <p class="subtitle">Please sign in to your account to view the dashboard</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">&nbsp;<i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <span class="error-message" id="usernameError">Please enter your username</span>
            </div>
            
            <div class="form-group">
                <label for="password">&nbsp;<i class="fa-solid fa-key"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                <span class="error-message" id="passwordError">Please enter your password</span>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Login
                <div class="spinner" id="loadingSpinner" style="display: none;"></div>
            </button>
        </form>

        <p class="register-link">New on our platform? <a href="/auth/register">Create an account</a></p>
    </div>

    <script>
        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form Validation and Loading Effect
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            // Reset error messages
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            // Validate inputs
            let isValid = true;

            if (!username) {
                usernameError.style.display = 'block';
                isValid = false;
            }

            if (!password) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Show loading spinner and disable button
                loginButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            password
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        alert(data.message || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    alert('An error occurred during login. Please try again.');
                } finally {
                    // Hide loading spinner and re-enable button
                    loginButton.disabled = false;
                    loadingSpinner.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
